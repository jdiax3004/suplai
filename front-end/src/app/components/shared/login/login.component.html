<div class="login-page" style="min-height: 512.391px;">
  <div class="login-box">
    <div class="login-logo">
      <img
        src="assets/dist/img/suplaivertical.png"
        alt="suplai-blanco2"
        height="60%"
        width="60%"
      />
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <div *ngIf="showErrorMessage">
          <div class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <h5><i class="icon fas fa-ban"></i> Credenciales Inválidas!</h5>
          </div>
        </div>
        <h4 class="login-box-msg">Iniciar Sesión</h4>

        <form
          (ngSubmit)="onSubmit(loginForm)"
          #loginForm="ngForm"
          method="post"
        >
          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Correo"
              name="email"
              ngModel
              required
              #email="ngModel"
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Contraseña"
              ngModel
              required
              #password="ngModel"
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div>
            <!-- /.col -->
            <div class="col">
              <button type="submit" class="btn btn-primary btn-block">
                Ingresar
              </button>
            </div>
            <!-- /.col -->
          </div>
        </form>
        <br />
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->
</div>
