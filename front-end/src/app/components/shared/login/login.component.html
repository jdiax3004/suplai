<div class="login-page" style="min-height: 512.391px;">
  <div class="login-box">
    <div class="login-logo">
      <a>Suplai</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Iniciar Sesión</p>

        <form
          (ngSubmit)="onSubmit(loginForm)"
          #loginForm="ngForm"
          method="post"
        >
          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Correo"
              name="email"
              ngModel
              required
              #email="ngModel"
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Contraseña"
              ngModel
              required
              #password="ngModel"
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember" />
                <label for="remember">
                  Recordarme
                </label>
              </div>
            </div>
          </div>
          <div>
            <!-- /.col -->
            <div class="col">
              <button type="submit" class="btn btn-primary btn-block">
                Ingresar
              </button>
            </div>
            <!-- /.col -->
          </div>
        </form>
        <br />
        <p class="mb-1">
          <a href="forgot-password.html">Recuperar Contraseña</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->
</div>
